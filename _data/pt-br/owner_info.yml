      period: Jan 2023 - Present
      description: |
        Na Impetus Key tive a oportunidade de colaborar com duas empresas onde fiz parte de times estendidos.
      internal_experiences:
        - title: Plataforma de tecnologia de farmácia especializada
          technologies:
