title: Sobre mim
description: |
  Sou um Desenvolvedor Front End especializado no desenvolvimento de soluções web. Com mais de 5 anos de envolvimento em JavaScript e suas tecnologias adjacentes, incluindo React/Next.js e TypeScript, tenho um histórico de entrega de produtos que atendem aos objetivos estratégicos dos clientes.

  Minha habilidades não se limitam apenas à codificação; sou hábil em trabalhar de forma colaborativa com equipes multifuncionais para analisar desafios tanto do ponto de vista técnico quanto de produto.

  Com um foco rigoroso em processos eficazes de equipe e excelentes práticas de comunicação estou continuamente buscando expandir meu conjunto de habilidades, adotando novas tecnologias, ferramentas e frameworks para aprimorar a experiência nos produtos e agregar valor aos negócios.


