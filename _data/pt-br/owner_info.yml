            - Webpack
          description: |
            Pude contribuir ao longo de quase um ano ajudando a reduzir débitos técnicos, melhorar a escalabilidade e a manutenibilidade através de boas práticas.\
            Minha contribuição mais notável neste projeto foi a implementação de um fluxo destinado a pacientes ou seus responsáveis, que otimizou o processo de acompanhamento de terapia. O fluxo permitiu aos pacientes realizar tarefas essenciais para o sucesso do tratamento, contribuindo para uma redução significativa nos contatos de pacientes relacionados a problemas durante o processo de terapia.
        - title: Plataforma de gerenciamento de projetos com tecnologia de IA
          technologies:
            - React.js
            - Webpack
            - Redux
            - Redux Toolkit
            - React Router
            - Ant Design
            - Jest
            - Cypress
          description: |
            Uma plataforma avançada para Gerenciamento de Projetos, a qual utiliza tecnologia de Inteligência Artificial para atuar como um componente essencial no ciclo de desenvolvimento de software.\
            Tive um papel significativo na implementação da funcionalidade de "Épicos", uma feature similar a do Jira em um escopo de menor escala. \
            À medida que o projeto se aproximava da fase de lançamento, identificamos a necessidade de uma reformulação da interface do usuário. A tarefa de atualização da UI foi designada para a sub equipe sob minha liderança, onde consegui implementar melhorias significativas que elevaram a experiência e a estética da plataforma.
    - professional_title: Desenvolvedor Front End Pleno
      company: Hapana
      company_url: https://hapana.com/
      period: Jun 2022 - Ago 2022
      technologies:
        - Monorepo
        - Micro-frontend
        - ReactJS
        - React Hook Forms
        - SlateJS, ContextAPI
        - Storybooks
        - React Testing Library
        - Jest, GraphQL
        - React Query
        - Material UI
        - SWC
        - Webpack
        - Shadow DOM
      description: |
        Nesse projeto, foi construído um Monorepo com Micro-frontend usando Yarn Workspaces, Webpack e SWC para a substituição das dashboards através de uma migração gradual para uma arquitetura com React e Shadow DOM. Optamos por seguir com a Shadow DOM para implementar novas features substituindo gradualmente a estrutura legada, portanto enfrentamos outros desafios, como fontes não compatíveis com ele, incompatibilidade com bibliotecas third-party, entre outros detalhes. A escolha da abordagem foi importante porque após poucos meses várias features foram implementadas em produção com sucesso iniciando o processo de migração em um prazo curto garantindo um desenvolvimento gradual permitindo a equipe seguir padrões de qualidade com entregas contínuas.
    - professional_title: Desenvolvedor Front End Pleno
      company: Jungle Devs
      company_url: https://jungledevs.com/
      period: Nov 2021 - Jun 2022
      technologies:
        - React.js
        - Webpack
        - Redux
        - Redux Toolkit
        - React Router
        - Ant Design
        - Jest
        - Cypress
      description: |
        Através da Olby(antiga Jungle Devs) trabalhei para uma empresa que é uma solução completa de software para academias com faturamento, agendamento de aulas, relatórios, aplicativos white label, automação de marketing e gerenciamento de leads com um conjunto de conteúdo digital híbrido completo on demand e transmissão ao vivo.

        Uma das soluções é o Embed Widget, que é um produto altamente personalizável projetado para se integrar a qualquer site. Este produto contém um widget de biblioteca de conteúdo digital que apresentou um problema de desempenho exponencial com a quantidade de conteúdo disponível. Pude ajudar a equipe virtualizando todo o conteúdo, tornando a aplicação rápida independente da quantidade de vídeos listados. Este era um problema complexo com o qual a equipe estava lidando e para alcançar tal melhoria de desempenho foi necessário planejar e discutir longamente sobre os sistemas já implantados. Este aplicativo já estava rodando em produção com uma grande base de usuários, então todos da equipe tinham que se manter bem alinhados com uma visão clara das consequências das mudanças em todos os momentos para evitar quebras em produção. A comunicação com a equipe e com o cliente foram fundamentais para chegar a esse resultado.
    - professional_title: Desenvolvedor Full-Stack
      company: WBusiness
      company_url: https://www.linkedin.com/company/agenciawbusiness/
      period: Jul 2019 - Out 2021
      technologies:
        - Redux.js
        - JavaScript
        - React.js
        - Next.js
        - PHP
        - WordPress
        - Git
        - TypeScript
        - Search Engine Optimization (SEO)
      description: |
        Na WBusiness, uma empresa especializada em Marketing Digital, desempenhei um papel fundamental no sucesso do lançamento de vários sites. Minhas responsabilidades abrangeram a criação de temas personalizados para atender às necessidades exclusivas dos clientes, expandindo as capacidades do WordPress, melhorando o desempenho dos sites e traduzindo designs complexos do Figma e Adobe XD em sites funcionais.

        Além disso, fui encarregado de garantir migrações de dados eficazes, evitando interrupções nos sites, e contribuí ativamente em revisões de código construtivas, promovendo a qualidade do trabalho em equipe.

        Meu compromisso com o aprendizado contínuo me permitiu manter-me atualizado com os avanços da indústria, dominando habilidades essenciais.
    - professional_title: Desenvolvedor Front End Freelancer
      company: Appgami
      period: Jun 2018 - Out 2021
      technologies:
        - Monday e Azure SDK
        - Cloud Firestore
        - Firebase
        - Styled Components
        - React Testing Library
      description: |
        Em meu papel como Desenvolvedor Front End, desempenhei um papel crucial no projeto Retrospectives ([Monday marketplace](https://monday.com/marketplace/84) e [Visual Studio marketplace](https://marketplace.visualstudio.com/items?itemName=appgami.appgami-retrospectives)) , onde desenvolvemos um aplicativo versátil para equipes ágeis realizarem sessões de retrospectiva remotas em tempo real.

        Para garantir o funcionamento de todos os serviços, adotamos uma abordagem centralizada de desenvolvimento, mantendo uma única base de código. Além disso, implementamos testes rigorosos em todas as fases do desenvolvimento.

        Também foi necessário assegurar a compatibilidade com versões anteriores e criar pelo menos dois temas por marketplace. Esses desafios adicionaram complexidade ao projeto, desempenhei um papel ativo na definição das tecnologias, bibliotecas e arquitetura do projeto.

        No geral, minha contribuição neste projeto representou uma valiosa experiência em concepção, desenvolvimento e implantação de software em produção, demonstrando minha habilidade em enfrentar desafios complexos e garantir resultados de alta qualidade.
    - professional_title: Analista de Sistemas
      company: WLan Systems
      company_url: https://wlanfibra.com.br/
      period: Abr 2014 - Jan 2018
      technologies:
        - VMware ESXi
        - Linux
        - Ubiquiti AirCRM
        - PHP
        - Html
        - Css
        - jQuery
        - JS
      description: |
        Durante o período de estágio, atuei como Estagiário como Analista de Infraestrutura de TI, onde adquiri experiência prática em várias áreas relacionadas à infraestrutura de tecnologia da informação. Isso incluiu a gestão de um servidor VMware ESXi, suporte a servidores Linux, otimização de redes e configuração do Ubiquiti AirCRM.

        Após o estágio em 2016 continuei em tempo integral. Nessa função, liderei projetos de reestruturação de interfaces web para vários serviços, gerenciei servidores, otimizei sistemas Linux e aprimorei a infraestrutura de rede, incluindo cache management.

        Essas experiências combinadas me proporcionaram um conjunto sólido de habilidades em áreas como virtualização, gerenciamento de servidores, desenvolvimento full-stack, DevOps e administração de sistemas em diferentes plataformas.
